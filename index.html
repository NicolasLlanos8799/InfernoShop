  <script>
    // Detectar clic en el enlace de Productos
    document.querySelector('a[href="#productos"]').addEventListener('click', function (e) {
      // Prevenir el comportamiento predeterminado del enlace
      e.preventDefault();
      // Obtener la posición de la sección de Nuestros productos
      const productosSection = document.getElementById('productos');
      const productosSectionPos = productosSection.getBoundingClientRect().top + window.pageYOffset;
      // Realizar el scroll a la posición de la sección de Nuestros productos
      window.scrollTo({
        top: productosSectionPos,
        behavior: 'smooth'
      });
    });
  </script>
